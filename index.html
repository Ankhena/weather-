<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>

    <link rel="stylesheet" href="css/style2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>

  <section class="wrapper">
    <div class="container">
      <!--Chicago -->
      <div class="chicago item">
        <div class="pic">
          <img src="img/chicago.png" class="city" alt="chicago">
        </div>
        <div class="title">CHICAGO / 23°</div>
      </div>
      <!--seattle -->
      <div class="seattle item">
        <div class="pic">
          <img src="img/seattle.png" class="city" alt="seattle">
        </div>
        <div class="title">SEATTLE / 34°</div>
      </div>
      <!--brooklyn -->
      <div class="brooklyn item">
        <div class="pic">
          <img src="img/brooklyn.png" class="city" alt="brooklyn">
        </div>
        <div class="title">BROOKLYN / 55°</div>
      </div>
      <!--portland -->
      <div class="portland item">
        <div class="pic">
          <img src="img/portland.png" class="city" alt="portland">
        </div>
        <div class="title">PORTLAND / 27°</div>
      </div>
      <!--MON TUE -->
      <div class="mon item">
        <div class="pic2">
          <img src="img/cwm.png" class="city" alt="Mon">
        </div>
        <div class="day">
          <!--первый блок-->
            <div class="mun-item">
              MON
              <img src="img/chicago.png" class="mun-image" alt="Chicago">
              <span>27°</span>
            </div>
          <!--Второй блок-->
          <div class="mun-item">
            ТUE
            <img src="img/chicago.png " class="mun-image" alt="Chicago">
            <span>19°</span>
          </div>
          <!--3 блок-->
          <div class="mun-item">
            WEN
            <img src="img/chicago.png" class="mun-image" alt="Chicago">
            <span>18°</span>
          </div>
          <!--4 блок-->
          <div class="mun-item">
            ТHU
            <img src="img/chicago.png" class="mun-image" alt="Chicago">
            <span>14°</span>
          </div>
        </div>
      </div>
      <!--san jose -->
      <div class="san item">
        <div class="pic">
          <img src="img/san_jose.png" class="city" alt="san jose">
        </div>
        <div class="title">SAN JOSE / 47°</div>
      </div>
    </div>
  </section>


  </body>
</html>
